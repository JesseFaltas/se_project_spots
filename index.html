<body>
  <div class="page">
    <div class="header">
      <img src="./images/spots-images/Logo.svg" alt="Logo" class="page__logo" />
    </div>

    <main class="content">
      <section class="profile page__section">
        <img src="./images/spots-images/avatar.jpg" alt="Bessie Coleman" class="profile__avatar" />
        <div class="profile__column">
          <h1 class="profile__name">Aliaune Damala Bouga Time Bongo Puru Nacka Lu Lu Lu Badara Akon...</h1>
          <p class="profile__description">Known mononymously as Akon (/ˈeɪkɒn/), is a Senegalese-American singer,
            record producer, and entrepreneur. An
            influential figure in modern world...</p>
          <button type="button" class="profile__edit-btn"><!--change hover affects-->
            <img src="./images/spots-images/pencil.svg.svg" alt="Edit button" class="profile__edit-btn-pencil" />
            Edit profile
          </button>
        </div>
        <button type="button" class="profile__add-btn"><!--change hover affects-->
          <img src="./images/spots-images/plus.svg" alt="Plus Icon" /> New
          Post
        </button>
      </section>
      <section class="cards">
        <ul class="cards__list">
          <template id="card-template">
            <li class="card">
              <button type="button" class="card__delete-btn" type="button"></button>
              <img src="#" alt="" class="card__image" />
              <div class="card__content">
                <h2 class="card__title"></h2>
                <button type="button" class="card__like-btn"></button>
              </div>
            </li>
            <li class="card">
              <img src="#" alt="" class="card__image" />
              <div class="card__content">
                <h2 class="card__title"></h2>
                <button type="button" class="card__like-btn"></button>
              </div>
            </li>
            <li class="card">
              <img src="#" alt="" class="card__image" />
              <div class="card__content">
                <h2 class="card__title"></h2>
                <button type="button" class="card__like-btn"></button>
              </div>
            </li>
            <li class="card">
              <img src="#" alt="" class="card__image" />
              <div class="card__content">
                <h2 class="card__title"></h2>
                <button type="button" class="card__like-btn"></button>
              </div>
            </li>
            <li class="card">
              <img src="#" alt="" class="card__image" />
              <div class="card__content">
                <h2 class="card__title"></h2>
                <button type="button" class="card__like-btn"></button>
              </div>
            </li>
            <li class="card">
              <img src="#" alt="" class="card__image" />
              <div class="card__content">
                <h2 class="card__title"></h2>
                <button type="button" class="card__like-btn"></button>
              </div>
            </li>
          </template>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__text">2023 &copy; Spots</p>
    </footer>
    <div class="modal" id="edit-profile-modal">
      <div class="modal__container">
        <h2 class="modal__title">Edit profile</h2>
        <button type="button" class="modal__close-btn">
          <img src="./images/spots-images/pop_up-close-btn.svg" alt="x-icon"></button>
        <form class="modal__form">
          <label for="profile-name-input" class="modal__label">
            Name
            <input id="profile-name-input" type="text" class="modal__input" placeholder="Type your name">
          </label>
          <label for="profile-description-input" class="modal__label">
            Description
            <input id="profile-description-input" type="text" class="modal__input" placeholder="Describe yourself">
          </label>
          <button class="modal__submit-btn" type="submit">Save</button>
        </form>
      </div>
    </div>
    <div class="modal" id="new-post-modal">
      <div class="modal__container">
        <button type="button" class="modal__close-btn">
          <img src="./images/spots-images/pop_up-close-btn.svg" alt="x-icon"></button>
        <h2 class="modal__title">New post</h2>
        <form class="modal__form">
          <label for="card-image-input" class="modal__label">
            Image link
            <input id="card-image-input" type="url" class="modal__input" placeholder="Paste a link to the picture">
          </label>
          <label for="card-caption-input" class="modal__label">
            Caption
            <input id="card-caption-input" type="text" class="modal__input" placeholder="Type your caption">
          </label>
          <button class="modal__submit-btn" type="submit">Save</button>
        </form>
      </div>
    </div>
  </div>

  <div class="modal" id="preview-modal">
    <div class="modal__image-container">
      <button type="button" class="modal__close-btn modal__close_type_preview">
        <img src="./images/spots-images/pop_up-close-btn.svg" alt="x-icon"></button>
      <img src="#" alt="" class="modal-image" />
      <p class="modal__caption"></p>
    </div>
  </div>

  <script src="./scripts/index.js" defer></script>
